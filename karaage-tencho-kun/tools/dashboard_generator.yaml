identity:
  name: "dashboard_generator"
  author: "yoichiojima"
  label:
    en_US: "Dashboard Generator"
    ja_JP: "ダッシュボード生成"
description:
  human:
    en_US: "Generate HTML dashboards with Chart.js visualizations"
    ja_JP: "Chart.jsを使ったHTMLダッシュボードを生成"
  llm: |
    売上データを可視化したHTMLダッシュボードを生成します。
    Chart.js CDNを使用した自己完結型HTMLを出力します。

    ## レポートタイプ
    - daily: 本日の売上ダッシュボード
      - 時間別売上グラフ
      - カテゴリ別売上円グラフ
      - KPI（売上、販売点数、客単価、取引件数）
    - weekly: 週間売上ダッシュボード
      - 日別売上推移
      - カテゴリ別週間売上
      - 週間KPI
    - comparison: 今週 vs 先週 比較ダッシュボード
      - 曜日別売上比較
      - カテゴリ別売上比較
      - 差分分析

    ## 使用例
    - 本日のダッシュボード: report_type="daily"
    - 週間ダッシュボード: report_type="weekly"
    - 週間比較: report_type="comparison"

    ## 出力
    自己完結型のHTMLを返します。ファイルとして保存してブラウザで開くか、
    HTMLプレビューで表示できます。
parameters:
  - name: report_type
    type: string
    required: false
    label:
      en_US: Report Type
      ja_JP: レポートタイプ
    human_description:
      en_US: "Type of dashboard to generate (daily/weekly/comparison)"
      ja_JP: "生成するダッシュボードの種類（daily/weekly/comparison）"
    llm_description: "レポートタイプ: daily（本日）、weekly（週間）、comparison（今週vs先週）。省略時は daily"
    form: llm
    default: daily
extra:
  python:
    source: tools/dashboard_generator.py
