settings:
  - name: api_key
    type: secret-input
    required: false
    label:
      en_US: API Key
      ja_JP: APIキー
    placeholder:
      en_US: Optional API key for endpoint authentication
      ja_JP: エンドポイント認証用のAPIキー（任意）
endpoints:
  - path: /preview/<file_id>
    method: GET
    extra:
      python:
        source: endpoints/file_preview.py
