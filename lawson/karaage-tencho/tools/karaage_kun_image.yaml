identity:
  name: "karaage_kun_image"
  author: "yoichiojima"
  label:
    en_US: "Karaage-kun Image"
    ja_JP: "からあげクン画像"
description:
  human:
    en_US: "Get Karaage-kun character image by emotion"
    ja_JP: "感情に応じたからあげクンの画像を取得"
  llm: |
    からあげクンキャラクターの画像を感情に応じて返します。
    会話の文脈や状況に合わせて適切な感情の画像を選んでください。

    ## 利用可能な感情
    - happy: 嬉しい、良いニュース、成功時
    - sad: 悲しい、残念なニュース、失敗時
    - angry: 怒り、問題発生時
    - idea: アイデアがある、提案時、ひらめき
    - thinking: 考え中、分析中、検討中
    - working-hard: 頑張っている、作業中、忙しい
    - normal: 通常、ニュートラルな状況

    例:
    - 売上好調の報告 → happy
    - 在庫切れの警告 → sad
    - 新しい施策の提案 → idea

parameters:
  - name: emotion
    type: select
    required: true
    label:
      en_US: Emotion
      ja_JP: 感情
    human_description:
      en_US: "The emotion/feeling to express"
      ja_JP: "表現する感情"
    llm_description: "からあげクンの感情を選択"
    form: llm
    options:
      - value: happy
        label:
          en_US: Happy
          ja_JP: 嬉しい
      - value: sad
        label:
          en_US: Sad
          ja_JP: 悲しい
      - value: angry
        label:
          en_US: Angry
          ja_JP: 怒り
      - value: idea
        label:
          en_US: Got an idea
          ja_JP: ひらめき
      - value: thinking
        label:
          en_US: Thinking
          ja_JP: 考え中
      - value: working-hard
        label:
          en_US: Working Hard
          ja_JP: 頑張り中
      - value: normal
        label:
          en_US: Normal
          ja_JP: 通常
extra:
  python:
    source: tools/karaage_kun_image.py
