identity:
  name: "html_export"
  author: "yoichiojima"
  label:
    en_US: "HTML Export"
    ja_JP: "HTML出力"
    zh_Hans: "HTML导出"
    pt_BR: "Exportar HTML"
description:
  human:
    en_US: "Convert text/markdown content to a styled HTML document"
    ja_JP: "テキスト/Markdownをスタイル付きHTMLに変換"
    zh_Hans: "将文本/Markdown内容转换为HTML文档"
    pt_BR: "Converte texto/markdown para HTML estilizado"
  llm: |
    テキストまたはMarkdownコンテンツを美しいスタイル付きHTMLドキュメントに変換します。
    分析結果、レポート、その他のコンテンツをダウンロード可能なHTMLファイルとして出力したい場合に使用してください。

    ## サポートするMarkdown構文
    - 見出し: #, ##, ###
    - リスト: -
    - コードブロック: ```
    - 太字: **text**
    - 引用: >
    - テーブル: |col1|col2|

    ## テーマ
    - dark: ダークテーマ（デフォルト）
    - light: ライトテーマ

    例:
    - 「この分析結果をHTMLで出力して」→ content=分析結果, title=分析レポート
    - 「レポートをライトテーマでHTMLに」→ theme=light

parameters:
  - name: content
    type: string
    required: true
    label:
      en_US: Content
      ja_JP: コンテンツ
    human_description:
      en_US: "The text or markdown content to convert to HTML"
      ja_JP: "HTMLに変換するテキストまたはMarkdown"
    llm_description: "HTMLに変換するテキストまたはMarkdownコンテンツ"
    form: llm
  - name: title
    type: string
    required: false
    default: "レポート"
    label:
      en_US: Title
      ja_JP: タイトル
    human_description:
      en_US: "Document title"
      ja_JP: "ドキュメントのタイトル"
    llm_description: "HTMLドキュメントのタイトル（ブラウザタブに表示）"
    form: llm
  - name: theme
    type: select
    required: false
    default: "dark"
    label:
      en_US: Theme
      ja_JP: テーマ
    human_description:
      en_US: "Color theme for the HTML document"
      ja_JP: "HTMLドキュメントのカラーテーマ"
    llm_description: "HTMLのカラーテーマ（dark/light）"
    form: llm
    options:
      - value: dark
        label:
          en_US: Dark
          ja_JP: ダーク
      - value: light
        label:
          en_US: Light
          ja_JP: ライト
extra:
  python:
    source: tools/html_export.py
