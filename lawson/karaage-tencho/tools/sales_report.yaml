identity:
  name: "sales_report"
  author: "yoichiojima"
  label:
    en_US: "Sales Report"
    ja_JP: "売上レポート"
description:
  human:
    en_US: "Generate downloadable sales reports"
    ja_JP: "ダウンロード可能な売上レポートを生成"
  llm: |
    売上データからフォーマット済みレポートを生成し、ダウンロード可能なファイルとして返します。

    ## レポートタイプ
    - daily: 日別売上レポート（直近7日間のサマリ）
    - weekly: 週次分析（曜日別・時間帯別傾向）
    - category: カテゴリ別売上（構成比、TOP10商品）
    - karaage: からあげクン専用レポート

    ## 出力形式
    - markdown: Markdown形式（表やグラフ付き）
    - csv: CSV形式（データ分析用）
    - text: プレーンテキスト

    例：
    - 「日別レポートをMarkdownで」→ report_type=daily, format=markdown
    - 「からあげクンの売上レポート」→ report_type=karaage

parameters:
  - name: report_type
    type: select
    required: true
    label:
      en_US: Report Type
      ja_JP: レポートタイプ
    human_description:
      en_US: "Type of report to generate"
      ja_JP: "生成するレポートの種類"
    llm_description: "レポートタイプ: daily（日別）, weekly（週次）, category（カテゴリ別）, karaage（からあげクン専用）"
    form: llm
    options:
      - value: daily
        label:
          en_US: Daily Report
          ja_JP: 日別レポート
      - value: weekly
        label:
          en_US: Weekly Analysis
          ja_JP: 週次分析
      - value: category
        label:
          en_US: Category Report
          ja_JP: カテゴリ別
      - value: karaage
        label:
          en_US: Karaage-kun Report
          ja_JP: からあげクン専用
  - name: format
    type: select
    required: false
    label:
      en_US: Format
      ja_JP: 形式
    human_description:
      en_US: "Output format"
      ja_JP: "出力形式"
    llm_description: "出力形式: markdown, csv, text"
    form: llm
    default: markdown
    options:
      - value: markdown
        label:
          en_US: Markdown
          ja_JP: Markdown
      - value: csv
        label:
          en_US: CSV
          ja_JP: CSV
      - value: text
        label:
          en_US: Plain Text
          ja_JP: テキスト
extra:
  python:
    source: tools/sales_report.py
