name: Build Plugin Package

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Dify CLI
        run: |
          sudo wget -q https://github.com/langgenius/dify-plugin-daemon/releases/latest/download/dify-plugin-linux-amd64 \
            -O /usr/local/bin/dify
          sudo chmod +x /usr/local/bin/dify

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(grep "^version:" karaage-tencho-kun/manifest.yaml | head -1 | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build package
        run: make build

      - name: Get package checksum
        id: checksum
        run: |
          CHECKSUM=$(dify plugin checksum build/karaage-tencho-kun.difypkg 2>&1 | grep -oP 'checksum=\K[a-f0-9]+')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Update chatflow.yml versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHECKSUM="${{ steps.checksum.outputs.checksum }}"
          CHATFLOW_YML="karaage-tencho-kun/examples/chatflow.yml"

          # Update app name version
          sed -i "s/name: 開発中_からあげ店長クン_v[0-9.-]*/name: 開発中_からあげ店長クン_v${VERSION}/" "$CHATFLOW_YML"

          # Update plugin_unique_identifier
          sed -i "s|plugin_unique_identifier: yoichiojima/karaage-tencho-kun:[^@]*@[a-f0-9]*|plugin_unique_identifier: yoichiojima/karaage-tencho-kun:${VERSION}@${CHECKSUM}|" "$CHATFLOW_YML"

          # Update app version at end of file
          sed -i "s/^version: [0-9.-]*$/version: ${VERSION}/" "$CHATFLOW_YML"

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add karaage-tencho-kun/examples/chatflow.yml
          git commit -m "chore: update chatflow.yml to v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/karaage-tencho-kun.difypkg
